  y: -= 45

FigureAction2:
  font: Sans Bold 52
  color: red
  extends: Default1
  str: ④
  x: += 310
  y: -= 45

FigureSpecial:
  font: Sans Bold 75
  color: red
  extends: Special
  str: ⑤
  x: -= 220
  y: -= 45

FigureSkill1:
  font: Sans Bold 42
  color: red
  extends: DefaultSkill
  str: ⑥
  x: 75
  y: += 240

FigureSkill2:
  font: Sans Bold 42
  color: red
  extends: DefaultSkill
  str: ⑥
  x: 475
  y: += 240

border:
  extends: cut
  radius: 37.5
  stroke_width: 2.5
