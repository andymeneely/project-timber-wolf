cut:
  x: 0.125in
  y: 0.125in
  width: 2.5in
  height: 3.5in
title:
  font: Archivo Black, 53
  spacing: -30
  width: 580
  height: 200
  x: 170
  y: 55
  align: center
  valign: middle
Level:
  font: Archivo Narrow, 28
  x: 75
  y: 95
  width: 150
  height: 75
  align: left
Memory:
  extends: Level
  font: Archivo Black, 30
  x: 85
  width: 70
  align: center
  y: += 55
  color: white
Ideas:
  extends: Memory
  font: Archivo Narrow, Serif, Segoe UI Symbol, Dingbats, Bold 38
  width: 100
  align: left
  color: black
  y: += 85

Special:
  font: Archivo Narrow, Serif, Segoe UI Symbol, Dingbats, Bold 30
  color: black
  spacing: -4
  x: 300
  y: 235
  width: 470
  height: 590
  align: center
  valign: middle

DefaultSkill:
  font: Archivo Narrow, Serif, Segoe UI Symbol, Dingbats, Bold 36
